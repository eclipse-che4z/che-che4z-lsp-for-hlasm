name: C/C++ CI

on: [push]

jobs:
    
  build-win:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      shell: cmd
      run: pwd && ls && mkdir build && cd build && cmake ../
    - name: make
      shell: cmd
      run: pwd && ls && cd build && cmake --build .

  build-linux:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v1
      - name: requirements
        run: sudo apt install uuid-dev
      - name: configure
        run: pwd && ls && mkdir build && cd build && cmake ../
      - name: make
        run: pwd && ls && cd build && cmake --build .
