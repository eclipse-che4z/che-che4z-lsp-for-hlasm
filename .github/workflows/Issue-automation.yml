name: Issue automation

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.2.4
        with:
          project: Project board
          column: "To do"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
